<mat-card>
  <mat-card-header>Your projects</mat-card-header>
  <mat-card-content>

   <mat-list>
      <mat-list-item *ngFor="let project of projects">
        <img mat-list-avatar src="{{project.giphyUrl}}" alt="{{project.projectName}}">
        <h3 mat-line>
            <a mat-button [routerLink]="['/project-details', project.id]">{{project.projectName}}</a>
          </h3>
      </mat-list-item>    
    </mat-list>
    <button mat-raised-button (click)="openCreateProjectDialog()">Create Your own project.</button>
  </mat-card-content>
</mat-card>
