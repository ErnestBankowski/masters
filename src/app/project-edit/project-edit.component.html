<mat-card>
    <form #projectForm="ngForm" (ngSubmit)="save(projectForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{project.projectName ? 'Edit' : 'Add'}} Project</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="project.href">
        <mat-form-field>
          <input matInput placeholder="Project Name" [(ngModel)]="project.projectName" required name="projectName" #name>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="startPicker" placeholder="Start Date" [(ngModel)]="project.projectStartTime" name="projectStartTime" #name>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="endPicker" placeholder="End Date" [(ngModel)]="project.projectEndTime" name="projectEndTime" #name>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker disabled="false"></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click) = "closeDialog()" type="submit"
                [disabled]="!projectForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(project.href)"
                *ngIf="project.href" type="button">Delete</button>
        <a mat-button routerLink="/project-list" (click) = "closeDialog()">Cancel</a>
      </mat-card-actions>
    </form>

  </mat-card>
