<mat-card>
    <form #projectForm="ngForm" (ngSubmit)="save(projectForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{project.projectName ? 'Edit' : 'Add'}} Project</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="project.href">
        <mat-form-field>
          <input matInput placeholder="Project Name" [(ngModel)]="project.projectName"
                 required name="projectName" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Owner ID" [(ngModel)]="project.projectOwner.id"
                   required name="projectOwner.id" #name>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!projectForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(project.href)"
                *ngIf="project.href" type="button">Delete</button>
        <a mat-button routerLink="/project-list">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
        <div class="giphy">
          <img src="{{project.giphyUrl}}" alt="{{project.projectName}}">
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
