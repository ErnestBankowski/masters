
<mat-toolbar color="primary">
  <a mat-button  [routerLink]="['/home']">Home</a>
  <button mat-button [matMenuTriggerFor]="menu">Project</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/project-add']">Create New</button>
    <button mat-menu-item [routerLink]="['/project-list']">Your Projects</button>
  </mat-menu>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button color="accent" *ngIf="!isAuthenticated"
  (click)="oktaAuth.loginRedirect()">Login
  </button>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated"
          (click)="oktaAuth.logout()" [routerLink]="['/home']">Logout
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
